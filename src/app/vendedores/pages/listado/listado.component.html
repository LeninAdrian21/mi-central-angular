<h1 class="title">Listar Vendedores</h1>
<div class="flex">
  <div class="field">
    <mat-form-field appearance="standard" class="width-100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
  </div>
  <button  mat-raised-button color="primary" (click)="Refresh()">
    Limpiar
  </button>
  <button  mat-raised-button color="primary" routerLink="/vendedores/agregar">
    <mat-icon >add </mat-icon>
    Agregar
  </button>
</div>
<div class="contenedor">
  <table mat-table [dataSource]="vendedores$" class="table">
    <ng-container matColumnDef={{displayedColumns[0]}}>
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" class="id"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef={{displayedColumns[1]}}>
      <th mat-header-cell *matHeaderCellDef> Nombre vendedor </th>
      <td mat-cell *matCellDef="let element" class="id"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef={{displayedColumns[2]}}>
      <th mat-header-cell *matHeaderCellDef> Id Venta </th>
      <td mat-cell *matCellDef="let element" class="lista">
        <p *ngFor="let venta of element.ventas" class="placa">
           {{venta.id}}
           <button  mat-mini-fab color="primary" (click)="openDialog(venta.id,'ventas','Venta','Ventas')" class="info">
            <mat-icon>filter_list</mat-icon>
          </button>
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="contenedor-acciones">
        <div class="acciones">
          <button mat-mini-fab color="acess" [routerLink]="['/vendedores/editar/'+ element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="Delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
