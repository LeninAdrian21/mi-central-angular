 <div  class="carga row w-100  justify-content-center align-content-center" *ngIf="!cargaOptions && btn=='Agregar' || btn == 'Actualizar' && !cargaOptions">
  <mat-spinner></mat-spinner>
</div>
<!--  -->
<!-- Card de fomulario -->
<div class="container pt-5" *ngIf="cargaOptions">
  <mat-card >
    <mat-toolbar class="justify-content-center bg-warning" >
      <h1>{{title}}</h1>
    </mat-toolbar>
    <form [formGroup]="formHistoriales" (submit)="formHistorial()" class="w-100">
      <div class="row mt-3">
        <!-- Fecha -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha</mat-label>
            <input matInput type="date" formControlName="fecha">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formHistoriales.controls.fecha.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formHistoriales.controls.fecha.errors.required" class="text-danger">
              Fecha requerida
            </mat-error>
          </div>

        </div>
        <!-- Status -->
        <div class="form-group  col-4">
          <mat-slide-toggle class="card__status" color="warn" formControlName="status">Status</mat-slide-toggle>
        </div>
        <!-- Hora de inicio -->
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Hora de inicio</mat-label>
            <input matInput type="time" placeholder="Hora de inicio"  name="hora_inicio" formControlName="hora_inicio" required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formHistoriales.controls.hora_inicio.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formHistoriales.controls.hora_inicio.errors.required" class="text-danger">
              Hora inicio requerida
            </mat-error>
          </div>
        </div>
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Hora de fin</mat-label>
            <input matInput type="time" placeholder="Hora de fin"  name="hora_fin" formControlName="hora_fin" required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formHistoriales.controls.hora_fin.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formHistoriales.controls.hora_fin.errors.required" class="text-danger">
              Hora fin requerida
            </mat-error>
          </div>
        </div>
        <!--Id usuario -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre de usuario</mat-label>
            <mat-select formControlName="id_usuario">
              <mat-option *ngFor="let usuario of usuarios$ | async" value={{usuario.id}}>
                {{usuario.nombre}} {{usuario.ap_paterno}} {{usuario.ap_materno}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--Id Camiones -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Numero de serie</mat-label>
            <mat-select  formControlName="id_camiones">
              <mat-option *ngFor="let camion of  camiones$ | async" value={{camion.id}}>
                 {{camion.num_serie}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <!-- Button Agregar/Actualizar-->
      <div class="row justify-content-center" *ngIf="!addUpdate">
        <button mat-raised-button type="submit" color="warn" class="w-100 mb-3 mt-3 col-4">
          {{btn}}
        </button>
      </div>
      <!-- Buton de loading -->
      <div class="row justify-content-center" *ngIf="addUpdate">
        <button mat-raised-button disabled class="w-100 col-4 bg-warning mb-3 mt-3">
            <span class="spinner-grow spinner-grow-sm c-black"  role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm aria-hidden c-black"></span>
            <span class="c-black">loading...</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
