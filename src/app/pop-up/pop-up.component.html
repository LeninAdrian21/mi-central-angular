<h1 mat-dialog-title>Eliminar {{data.title}}</h1>
<mat-dialog-content class="mat-typography">
  <h2>Are you sure to remove this field with  Id <mark>{{data.id}}</mark> ?</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="Cancel()">Cancel</button>
  <button mat-flat-button color="accent" (click)="Accept()">Accept</button>
</mat-dialog-actions>
