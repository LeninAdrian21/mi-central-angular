<div  class="carga row w-100  justify-content-center align-content-center" *ngIf="!cargaOptions && btn=='Agregar' || btn == 'Actualizar' && !cargaOptions">
  <mat-spinner></mat-spinner>
</div>
<!--  -->
<!-- Card de fomulario -->
<div class="container pt-5" *ngIf="cargaOptions">
  <mat-card >
    <mat-toolbar class="justify-content-center bg-warning" >
      <h1>{{title}}</h1>
    </mat-toolbar>
    <form [formGroup]="formLotes" (submit)="formLote()" class="w-100">
      <div class="row mt-3">
        <!-- Codigo interno -->
        <div class="form-group  col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Codigo interno</mat-label>
            <input matInput type="number" placeholder="Codigo interno"  formControlName="codigo_interno"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formLotes.controls.codigo_interno.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formLotes.controls.codigo_interno.errors.required" class="text-danger">
              Codigo interno requerido
            </mat-error>
          </div>

        </div>
        <!-- Fecha Arrivo -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha de arrivo</mat-label>
            <input  matInput type="date"formControlName="fecha_arrivo" >
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formLotes.controls.fecha_arrivo.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formLotes.controls.fecha_arrivo.errors.required" class="text-danger">
              Fecha de arrivo requerido
            </mat-error>
          </div>
        </div>
        <!-- Fecha caducidad -->
        <div class="form-group col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha de caducidad</mat-label>
            <input  matInput type="date"formControlName="fecha_caducidad" >
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formLotes.controls.fecha_caducidad.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formLotes.controls.fecha_caducidad.errors.required" class="text-danger">
              Fecha de caducidad requerido
            </mat-error>
          </div>
        </div>
        <!-- Fecha adquisicion -->
        <div class="form-group col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha de adquisicion</mat-label>
            <input  matInput type="date"formControlName="fecha_adquisicion" >
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formLotes.controls.fecha_adquisicion.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formLotes.controls.fecha_adquisicion.errors.required" class="text-danger">
              Fecha de adquisicion requerido
            </mat-error>
          </div>
        </div>
        <!-- Costo -->
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Costo</mat-label>
            <input matInput type="number" placeholder="Costo"  formControlName="costo"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formLotes.controls.costo.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formLotes.controls.costo.errors.required" class="text-danger">
              Costo requerido
            </mat-error>
          </div>
        </div>
        <!--Id Credito -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Costo de la compra</mat-label>
            <mat-select formControlName="id_compras">
              <mat-option *ngFor="let compra of  compras$ | async" value={{compra.id}}>
                 {{compra.costo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--Id usuario -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre del producto</mat-label>
            <mat-select formControlName="id_productos">
              <mat-option *ngFor="let producto of productos$ | async" value={{producto.id}}>
                {{producto.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Button Agregar/Actualizar-->
      <div class="row justify-content-center" *ngIf="!addUpdate">
        <button mat-raised-button type="submit" color="warn" class="w-100 mb-3 mt-3 col-4">
          {{btn}}
        </button>
      </div>
      <!-- Buton de loading -->
      <div class="row justify-content-center" *ngIf="addUpdate">
        <button mat-raised-button disabled class="w-100 col-4 bg-warning mb-3 mt-3">
            <span class="spinner-grow spinner-grow-sm c-black"  role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm aria-hidden c-black"></span>
            <span class="c-black">loading...</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
