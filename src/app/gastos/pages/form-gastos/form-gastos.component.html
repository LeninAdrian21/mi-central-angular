<div  class="carga row w-100  justify-content-center align-content-center" *ngIf="!cargaOptions && btn=='Agregar' || btn == 'Actualizar' && !cargaOptions">
  <mat-spinner></mat-spinner>
</div>
<!--  -->
<!-- Card de fomulario -->
<div class="container pt-5" *ngIf="cargaOptions">
  <mat-card >
    <mat-toolbar class="justify-content-center bg-warning" >
      <h1>{{title}}</h1>
    </mat-toolbar>
    <form [formGroup]="formGastos" (submit)="formGasto()" class="w-100">
      <div class="row mt-3">
        <!-- Descripcion -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Descripcion</mat-label>
            <input matInput type="text"
             placeholder="Descripcion" formControlName="descripcion">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formGastos.controls.descripcion.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formGastos.controls.descripcion.errors.required" class="text-danger">
              Descripcion requerido
            </mat-error>
          </div>
        </div>
        <!-- Fecha -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Fecha</mat-label>
            <input matInput type="date" formControlName="fecha" required>
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formGastos.controls.fecha.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formGastos.controls.fecha.errors.required" class="text-danger">
              Fecha requeridoa
            </mat-error>
          </div>
        </div>
        <!-- Monto -->
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Monto</mat-label>
            <input matInput type="number" placeholder="Monto"  name="monto" formControlName="monto"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formGastos.controls.monto.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formGastos.controls.monto.errors.required" class="text-danger">
              Monto requerido
            </mat-error>
          </div>
        </div>
        <!-- Categoria -->
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Categoria</mat-label>
            <input matInput type="text" placeholder="Categoria"  name="categoria" formControlName="categoria"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formGastos.controls.categoria.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formGastos.controls.categoria.errors.required" class="text-danger">
              Categoria requerida
            </mat-error>
          </div>
        </div>
        <!-- Status -->
        <div class="form-group col-4">
          <mat-slide-toggle class="card__status" formControlName="status">Status</mat-slide-toggle>
        </div>
        <!--Id usuario -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre de usuario</mat-label>
            <mat-select formControlName="id_usuario">
              <mat-option *ngFor="let usuario of usuarios$ | async" value={{usuario.id}}>
                {{usuario.nombre}} {{usuario.ap_paterno}} {{usuario.ap_materno}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--Id camiones -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Numero de serie</mat-label>
            <mat-select  formControlName="id_camiones">
              <mat-option *ngFor="let camion of  camiones$ | async" value={{camion.id}}>
                 {{camion.num_serie}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <!-- Button Agregar/Actualizar-->
      <div class="row justify-content-center" *ngIf="!addUpdate">
        <button mat-raised-button type="submit" color="warn" class="w-100 mb-3 mt-3 col-4">
          {{btn}}
        </button>
      </div>
      <!-- Buton de loading -->
      <div class="row justify-content-center" *ngIf="addUpdate">
        <button mat-raised-button disabled class="w-100 col-4 bg-warning mb-3 mt-3">
            <span class="spinner-grow spinner-grow-sm c-black"  role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm aria-hidden c-black"></span>
            <span class="c-black">loading...</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
