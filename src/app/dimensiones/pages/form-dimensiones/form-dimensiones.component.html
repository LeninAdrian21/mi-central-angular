<div  class="carga row w-100  justify-content-center align-content-center" *ngIf="!cargaOptions && btn=='Agregar' || btn == 'Actualizar' && !cargaOptions">
  <mat-spinner></mat-spinner>
</div>
<!--  -->
<!-- Card de fomulario -->
<div class="container pt-5" *ngIf="cargaOptions">
  <mat-card >
    <mat-toolbar class="justify-content-center bg-warning" >
      <h1>{{title}}</h1>
    </mat-toolbar>
    <form [formGroup]="formDimensiones" (submit)="formDimension()" class="w-100">
      <div class="row mt-3">
        <!-- Nombre -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput type="text"
             placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formDimensiones.controls.nombre.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formDimensiones.controls.nombre.errors.required" class="text-danger">
              Nombre requerido
            </mat-error>
          </div>

        </div>
        <!-- Ancho -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Ancho</mat-label>
            <input  matInput type="number" formControlName="ancho">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formDimensiones.controls.ancho.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formDimensiones.controls.ancho.errors.required" class="text-danger">
              Ancho requerido
            </mat-error>
          </div>
        </div>
        <!-- Alto -->
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Alto</mat-label>
            <input matInput type="number" placeholder="Alto"  name="alto" formControlName="alto"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formDimensiones.controls.alto.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formDimensiones.controls.alto.errors.required" class="text-danger">
              Alto requerido
            </mat-error>
          </div>
        </div>
        <div class="form-group col-4">
          <mat-form-field  appearance="fill" class="w-100">
            <mat-label>Largo</mat-label>
            <input matInput type="number" placeholder="Largo"  name="largo" formControlName="largo"  required="true">
          </mat-form-field>
          <!--  -->
          <div *ngIf="submitted && formDimensiones.controls.largo.errors">
            <!--  -->
            <mat-error *ngIf="submitted && formDimensiones.controls.largo.errors.required" class="text-danger">
              Largo requerido
            </mat-error>
          </div>
        </div>
        <!--Id Productos -->
        <div class="form-group  col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Nombre del producto</mat-label>
            <mat-select  formControlName="id_productos">
              <mat-option *ngFor="let producto of  productos$ | async" value={{producto.id}}>
                 {{producto.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Button Agregar/Actualizar-->
      <div class="row justify-content-center" *ngIf="!addUpdate">
        <button mat-raised-button type="submit" color="warn" class="w-100 mb-3 mt-3 col-4">
          {{btn}}
        </button>
      </div>
      <!-- Buton de loading -->
      <div class="row justify-content-center" *ngIf="addUpdate">
        <button mat-raised-button disabled class="w-100 col-4 bg-warning mb-3 mt-3">
            <span class="spinner-grow spinner-grow-sm c-black"  role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm aria-hidden c-black"></span>
            <span class="c-black">loading...</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
