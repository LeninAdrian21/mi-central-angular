<div class="container ">
  <div class="mx-auto col-5 pt-2">
    <mat-card>
      <mat-toolbar class="justify-content-center" color="primary">
        <span>Login</span>
      </mat-toolbar>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="Login()">
          <div class="mt-4">
            <div class="form-group">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" name="email" required formControlName="email">
              </mat-form-field>
              <div *ngIf="submitted && loginForm.controls.email.errors">
                <mat-error *ngIf="submitted && loginForm.controls.email.errors.required">
                  El email es requerido
                </mat-error>
                <mat-error *ngIf="submitted && loginForm.controls.email.errors.email">
                  No es un email valido
                </mat-error>
              </div>
            </div>
            <div class="form-group">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password" name="email" required formControlName="password">
              </mat-form-field>
              <div *ngIf="submitted && loginForm.controls.password.errors">
                <mat-error *ngIf="submitted && loginForm.controls.password.errors.required">
                  El password es requerido
                </mat-error>
                <mat-error *ngIf="submitted && loginForm.controls.password.errors.minlength">
                  El minimo de caracteres son 6
                </mat-error>
              </div>
            </div>
            
            <div class="row justify-content-center pt-2">
              <button mat-raised-button  color="primary" class="col-3 bg-success">
                Login
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <h3 class="text-center pt-3">
          Don't have an account?
          <a mat-stroked-button color="warn" [routerLink]="['/auth/register']" class="text-blue text-decoration-none">Sign Up</a>
        </h3>
        <h3 class="text-center pt-2 pb-3">
          <a mat-stroked-button color="accent" [routerLink]="['/auth/forgot-password']" class=" text-decoration-none">Forgot your password?</a>
        </h3>
      </mat-card-footer>
  </mat-card>
  </div>

</div>
