<div fxLayoutAlign="center center" fxFlexFill >
  <mat-card class="max-width">
    <mat-toolbar color="primary">
        <span class="title">Login</span>
    </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="form" [formGroup]="loginForm" (submit)="Login()" >
        <mat-form-field  appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email"  name="email" required="true" formControlName="email" >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password"  name="password" formControlName="password" >
        </mat-form-field>

        <button mat-raised-button color="primary" class="form__button">Login</button>
    </form>
      <h3 class="register">Don't have an account? <a [routerLink]="['/auth/register']">Sign Up</a></h3>
      <h3 class="forgot-password"> <a [routerLink]="['/auth/forgot-password']">Forgot your password?</a></h3>
  </mat-card>
</div>
